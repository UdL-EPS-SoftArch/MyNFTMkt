<h1 class="card-subtitle text-muted">Sales</h1>

<div class="card mb-1" *ngFor="let salevalue of sales; index as i">
  <div class="card-block row m-1 col-12">
    <div class="card-body row align-items-center">
      <div class="col-8 mt-1">
        <div class="row">
          <div class="col-1">
            <p>{{i+1}}.</p>
          </div>
          <div class="col-11">
            <h4 class="card-subtitle text-muted">NFT Tittle</h4>
            <div class="card-text"  [routerLink]="['/sales', salevalue.id]"><b>ID:</b> {{salevalue.id}}</div>
            <!--<div class="card-text"><b>Creation date:</b> {{salevalue.dateTime| date : 'dd/MM/yyyy hh:mm:ss'}}</div> -->
            <div class="card-text"><b>Creation date:</b> {{salevalue.dateTime| date : 'full'}}</div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <button id="editBtn" type="button"  *ngIf=" isRole() == true " [routerLink]="['edit']"
                class="btn m-1 btn-outline-success">Edit
        </button>
        <button id="deleteBtn" type="button"  *ngIf=" isRole() == true " [routerLink]="[salevalue.id, 'delete']"
                class="btn m-1 btn-outline-danger">Delete
        </button>
      </div>
    </div>
  </div>
</div>
