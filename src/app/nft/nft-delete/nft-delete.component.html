<div class="card mb 1">
  <div class="panel panel-warning">
    <div class="col-md-6 p-3">
      <h6 class="card-text"><b>ID:</b> {{nft.id}}</h6>

    </div>
    <h4 class="card-title col-md-6">Are you sure you want to delete this NFT?</h4>
    <div class="panel-body">
      <div class="text-center">
        <button id="deleteBtn" type="button" (click)="delete()"
                class="btn btn-outline-danger m-1">Delete</button>
        <button id="listBtn" type="button" (click)="onCancel()" class="btn m-1 btn-outline-primary pull-right">Back</button>

      </div>
    </div>
  </div>
</div>
