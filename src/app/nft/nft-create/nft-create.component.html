<form id="bid-form" (ngSubmit)="onSubmit()" #form="ngForm">
  <fieldset>


    <!--  title-->
    <div class="form-group" >
      <label class="control-label" for="title">Title*</label>
      <input id="title" name="title" type="text" class="form-control" required
             [(ngModel)]="nft.title" #title="ngModel">
      <div class="invalid-feedback">A title is required</div>
    </div>

    <!-- description -->

    <div class="form-group" >
      <label class="control-label" for="description">Description</label>
      <input id="description" name="description" type="text" class="form-control"
             [(ngModel)]="nft.description" #description="ngModel">
      <div class="invalid-feedback">A description is required</div>
    </div>

    <!-- keywords

    <div class="form-group" >
      <label class="control-label" for="keywords">Keywords</label>
      <input id="keywords" name="keywords" type="text" class="form-control"
             [(ngModel)]="nft.keywords" #keywords="ngModel">
    </div>
    -->
    <!--category-->
    <div class="form-group" >
      <label class="control-label" for="keywords">Category</label>
      <input id="category" name="keywords" type="text" class="form-control"
             [(ngModel)]="nft.category" #category="ngModel">
    </div>

    <!--mediaType -->
    <div class="form-group" >
      <label class="control-label" for="keywords">MediaType</label>
      <input id="mediaType" name="keywords" type="text" class="form-control"
             [(ngModel)]="nft.mediaType" #mediaType="ngModel">
    </div>

    <!--content  -->
    <div class="form-group" >
      <label class="control-label" for="keywords">Content</label>
      <input id="content" name="keywords" type="text" class="form-control"
             [(ngModel)]="nft.content" #content="ngModel">
    </div>


    <!-- Button -->
    <div class="form-group">
      <button id="submit" type="submit" class="btn m-1 btn-success pull-right" [disabled]="!form.form.valid">Submit</button>
      <button id="listBtn" type="button" (click)="onCancel()" class="btn m-1 btn-outline-primary pull-right">Back</button>
    </div>



    <!-- description -->

    <!--mediaType -->

  </fieldset>
</form>
